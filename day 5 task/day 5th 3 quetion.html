<body>
    <script>
       class Person {
  constructor(firstName, lastName, age, country, city) {
    this.firstName = firstName
    this.lastName = lastName
    this.age = age
    this.country = country
    this.city = city
  }
  getInformation() {
    
    return (`he is the owner of the electrical shop ${this.firstName} and shop in ${this.country}`)
  }
}

const person = new Person('dinesh', 'kumar', 33, 'karaikudi', 'tamilnadu')
console.log(person.getInformation());
 
        

    </script>
</body>
</html>
